<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foody</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" type="favicon/x-icon" href="./build/img/icon.webp">

<body>

    <div class="contenedor-foody">
        <div class="app">
            <header class="header">
                <div id="foody">
                    <h1>foody</h1>
                </div>

            </header>
            <nav class="tabs">
                <button type="button" data-tab="1">Menu</button>
                <button type="button"data-tab="2">Info</button>
                <button type="button"data-tab="3">Total</button>
            </nav>

            <!-- foody content -->
            <div id="s-1" class="section">
                <h2>Bienvenido</h2>
                <p class="text-center">¿Qué vas a llevar?
                </p>
                <div id="comida" class="lista-foody"></div>
            </div>

            <div id="s-2" class="section">
                <h2>Info</h2>
                <p class="text-center"></p>

                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input id="Nombre" type="text" placeholder="¿Cómo te llamas?">
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input id="Fecha" type="date" >
                    </div>
                </form>
            </div>

            <div id="s-3" class="section contenido-resumen">
                <h2>Total</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">
                    <
                </button>
                <button id="siguiente">
                    >
                </button>
            </div>

        </div>
        <footer>
            vemian
        </footer>
    </div>
   
    <script src="build/js/bundle.min.js"></script>
</body>

</html>
